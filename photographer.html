<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="1" aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo">
    </a>
  </header>
  <main id="main" class="main_photographerPage">
    <div class="photograph-header">
      <button class="contact_button" aria-label="Ouvre la fenêtre pour contacter le professionnel."
        tabindex="2">Contactez-moi</button>
    </div>
    <div id="filterBlock">
      Trier par
      <div>
        <button aria-haspopup="listbox" aria-expanded="false" tabindex="3" aria-label="Filtrer par"
          aria-controls="sortContain"><span>Popularité</span>
          <svg version="1.1" role="img" class="chevron" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 185.343 185.343"
            xml:space="preserve">
            <path d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175
                l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934
                c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z" />
          </svg>
        </button>
        <ul class="sortOf hidden" id="sortContain" role="listbox">
          <li role="option" tabindex="3" aria-label="Trier par popularité">Popularité</li>
          <li role="option" tabindex="3" aria-label="Trier par titre">Titre</li>
          <li role="option" tabindex="3" aria-label="Trier par date">Date</li>
        </ul>
      </div>
    </div>
  </main>
  <div id="contact_modal" class="hidden" role="dialog" aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <svg role="button" width="42" height="42" viewBox="0 0 42 42" class="closeBtn"
          aria-label="Vous pouvez quitter en appuyant sur la touche ECHAP" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" />
        </svg>
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" placeholder="Votre prénom" id="firstname">
          <label for="lastname">Nom</label>
          <input type="text" placeholder="Votre nom" id="lastname">
          <label for="email">Email</label>
          <input type="text" placeholder="Votre email" id="email">
        </div>
        <label for="message">Votre message</label>
        <textarea id="message"></textarea>
      </form>
      <button class="submit_button">Envoyer</button>
    </div>
  </div>

  <div id="lightbox" class="lightBoxModal hidden" ria-hidden="true" role="dialog" aria-label="Vue en gros plan.">
    <div class="lightboxView">
      <svg version="1.1" role="button" class="chevron rotated leftNavigation" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 185.343 185.343" xml:space="preserve">
        <path d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175
            l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934
            c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z" />
      </svg>

      <div class="rightNavigation">
        <svg width="42" role="button" height="42" viewBox="0 0 42 42" class="closeBtn"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" />
        </svg>
        <svg version="1.1" role="button" class="chevron" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 185.343 185.343" xml:space="preserve">
          <path d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175
              l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934
              c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z" />
        </svg>
      </div>
    </div>
  </div>
  <div id="stickyBar">

  </div>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</body>

</html>
